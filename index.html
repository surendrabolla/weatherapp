<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="micro/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>weather report</h1>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="enter the location">
            <input type="button" id="btn" value="get">
        </div>
        <div class="content">
            <img src="micro/cloudy.png" alt="cloudy">
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span class="unit1">c</span></div>
            <div id="weather">cloudy</div>
            <div id="location">hyderabad</div>

        </div>

    </div>
    <script src="micro/script.js"></script>
</body>
</html>
